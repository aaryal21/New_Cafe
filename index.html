<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Petit Cafe - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <header>
                <h1>Le Petit Cafe</h1>
                <p>WE'RE COMING SOON!</p>
                <p>Brewing something special for you. Stay tuned!</p>
                
            </header>
            <main>
                <form id="email-form">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <button type="submit">Notify Me</button>
                    <p id="error-message"></p>
                </form>
            </main>
        </div>

        <!-- Separate Box for the Image -->
        <div class="image-box">
            <img src="images/FrenchPress.jpg" alt="French press coffee">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
